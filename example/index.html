<html>
  <head>
    <title>Dom.DragDrop example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.css"></link>

    <style>
      body {
        margin: 30px;
        font-family: sans-serif;
      }

      .song-list {
        list-style-type: none;
        width: 200px;
      }

      .song {
        width: 400px;
        padding: 20px;
        cursor: grab;
      }

      .being-dragged {
        opacity: 0.6;
      }

      .drop-target {
        border: 2px dashed black;
      }

      .end-of-list {
        text-align: center;
        opacity: 0.6;
      }

      img {
        margin-right: 50px;
      }
    </style>
  </head>
  <body>
    <div id="elm-app"></div>
    <script async src="app.js"></script>
  </body>
</html>
